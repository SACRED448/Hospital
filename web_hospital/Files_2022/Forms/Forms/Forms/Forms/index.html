<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Формы</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF8" />
    </head>
    <body>
        <!-- значение атрибута action адресс сервера или заглушка -->
        <form action="m" method="post" enctype="multipart/form-data"></form>
        <div>
        <!-- В value можно написать подсказку -->
            <input type="text" name="username" value="">
        </div>
        <div>
            <input type="password" name="userpass" value="">
        </div>
        <div>
                <p><input checked type="radio" name="beer" value="lager"> Светлое пиво</p>
                <p><input type="radio" name="beer" value="dark"> Тёмное пиво</p>
        </div>
        <br>
        <div>
            <p><input type="radio" name="beer2" value="lager"> Светлое пиво</p>
            <p><input checked type="radio" name="beer2" value="dark"> Тёмное пиво</p>
        </div>
        <br>
        <div>
            <p><input type="checkbox" name="car" value="yes"> Наличие авто </p>
            <p><input checked type="checkbox" name="car" value="yes"> Наличие авто2 </p>
            <p><input type="checkbox" name="car" value="yes"> Наличие авто3 </p>
            <p><input type="checkbox" name="car" value="yes"> Наличие авто4 </p>
        </div>
        <br>
        <div>
            <p><input type="file" name="foto"></p>
        </div>
        <br>
        <div>
            <!-- оставлять только поле name -->
            <textarea name="text"></textarea>
        </div>
        <br>
        <div>
            <select name="color">
                <option value="red">Красный</option>
                <option selected value="yellow">Жёлтый</option>
                <option value="blu">Голубой</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </body>
</html>

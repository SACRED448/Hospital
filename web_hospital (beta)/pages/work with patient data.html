    <head>
        <title>Формы</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ['Дата', 'Уровень глюкозы', 'Нормальный уровень глюкозы'], //Уровень глюкозы должен вводиться пользователем
            ['2022-06-01',  4.1, 6.1],
            ['2022-06-02',  4.3, 6.1],
            ['2022-06-03',  5, 6.1],
            ['2022-06-04',  5.5, 6.1],
            ['2022-06-05',  7, 6.1],
            ['2022-06-06',  4.5, 6.1],
            ['2022-06-07',  4.4, 6.1],
            ['2022-06-08',  4.3, 6.1],
            ]);

            var options = {
            title: 'Уровень глюкозы',
            curveType: 'function',
            legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
        </script>

        <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Дата', 'Систалическое давление', 'Диасталическое давление'],
          ['2022-06-01',  120, 60],
          ['2022-06-02',  120, 80],
          ['2022-06-03',  110, 92],
          ['2022-06-04',  140, 77],
          ['2022-06-05',  150, 90],
          ['2022-06-06',  120, 60],
          ['2022-06-07',  120, 60],
          ['2022-06-08',  132, 90],
        ]);

        var options = {
          title: 'Артериальное давление',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart2'));

        chart.draw(data, options);
      }
        </script>

    </head>
